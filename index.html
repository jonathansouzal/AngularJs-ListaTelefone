<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="./angular-1.7.9/angular.js"></script>
    <title>AngularJS Lista Telefonica</title>
    <style>
        .jumbotron {
            width: 40%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 4%;
        }
        table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "999999900"},
                {nome: "Ana", telefone: "999999911"},
                {nome: "Francisco", telefone: "999999922"},
                {nome: "Jo√£o", telefone: "999999933"}
            ];
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(contato);
                delete $scope.contato;
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3 ng-bind="app"></h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>       
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar contato</button>
        {{contato.nome}} | {{contato.telefone}}
    </div>
</body>
</html>
